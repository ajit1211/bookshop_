<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="C:\Ajit Pandey @\Core_Web_design\Project\asset\css\style2.css">
</head>
<body>
    <div class="form-banner"></div>
        <!-- Add Image (Logo or Banner) -->
        <img src="C:\Ajit Pandey @\Core_Web_design\Project\asset\images\banner-bookstore 1.avif" alt="Banner or Logo" class="form-image">

    <div class="register-container">
        <h2>Register</h2>
        <form action="#" method="POST" class="register-form">
         
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
