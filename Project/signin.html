<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(asset/images/loginpage.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-signin-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .custom-signin-container h2 {
            text-align: center;
            color: crimson; /* Darker orange for text */
            margin-bottom: 20px;
        }

        .custom-signin-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .custom-signin-container button {
            width: 100%;
            padding: 12px;
            background-color: crimson; /* Dark orange for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-signin-container button:hover {
            background-color: crimson; /* Even darker orange on hover */
        }

        .custom-signin-container p {
            text-align: center;
            margin-top: 20px;
        }

        .custom-signin-container a {
            color: crimson;
            text-decoration: none;
        }

        .custom-signin-container a:hover {
            text-decoration: underline;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            .custom-signin-container {
                padding: 20px;
            }

            .custom-signin-container h2 {
                font-size: 20px;
            }

            .custom-signin-container input,
            .custom-signin-container button {
                font-size: 14px;
            }
        }

        .custom-home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: crimson;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .custom-home-link:hover {
            background-color:crimson; /* Darker orange on hover */
        }

    </style>
</head>
<body>
    <a href="index.html" class="custom-home-link">Home</a>
    <div class="custom-signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
